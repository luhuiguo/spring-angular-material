<mat-card>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="onSubmit()" novalidate>
      <h2 class="mat-title">用户登录</h2>
      <p>
        <mat-error *ngIf="authenticationError">
          登录失败，请检查输入是否正确
        </mat-error>
      </p>
      <mat-form-field class="full-width-input">
        <input matInput placeholder="用户名" formControlName="username">
        <!-- <mat-hint>请输入用户名</mat-hint> -->
        <mat-error *ngIf="username.errors?.required">
          请输入用户名
        </mat-error>
      </mat-form-field>
      <mat-form-field class="full-width-input">
        <input matInput type="password" placeholder="密码" formControlName="password">
        <!-- <mat-hint>请输入密码</mat-hint> -->
        <mat-error *ngIf="password.errors?.required">
          请输入密码
        </mat-error>
      </mat-form-field>
      <p>
        <mat-checkbox color="primary" formControlName="rememberMe">记住登录状态</mat-checkbox>
      </p>
      <p>
        <button mat-raised-button color="primary" type="submit">登录</button>
      </p>
    </form>
  </mat-card-content>
</mat-card>
